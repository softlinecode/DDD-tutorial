apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:3.2.8.RELEASE'
    compile 'org.springframework:spring-web:3.2.8.RELEASE'
    compile 'org.springframework:spring-webmvc:3.2.8.RELEASE'
    compile 'org.springframework:spring-test:3.2.8.RELEASE'
    compile 'org.springframework:spring-instrument:3.2.8.RELEASE'
    compile 'javax.servlet.jsp:jsp-api:2.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name:'mockito-all' , version:'1.9.5'
}
